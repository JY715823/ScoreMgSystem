<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人资料</title>
    <link rel="stylesheet" href="../../component/pear/css/pear.css" />
    <style>
        .profile-card { padding: 24px; }
        .profile-title { font-size: 18px; font-weight: 600; margin-bottom: 12px; }
        .profile-sub { color: #888; margin-bottom: 18px; }
        .readonly-tip { padding: 12px; background: #f7f7f7; border: 1px solid #eee; border-radius: 4px; color: #666; }
    </style>
</head>
<body>
<div class="pear-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6 layui-col-md-offset3">
            <div class="layui-card">
                <div class="layui-card-header">基本资料</div>
                <div class="layui-card-body profile-card">
                    <div class="profile-title">账户信息</div>
                    <div class="profile-sub">修改姓名、性别、年龄及密码（学号不可修改）。</div>

                    <form class="layui-form" lay-filter="profileForm">
                        <div class="layui-form-item">
                            <label class="layui-form-label">学号</label>
                            <div class="layui-input-block">
                                <input type="text" name="sNo" readonly class="layui-input layui-bg-gray">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-block">
                                <select name="sex">
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">年龄</label>
                            <div class="layui-input-block">
                                <input type="number" name="age" min="0" placeholder="请输入年龄" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">新密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="password" placeholder="不修改请留空" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">确认密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="passwordConfirm" lay-verify="confirmPwd" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-hide" id="adminTips">
                            <div class="layui-input-block">
                                <div class="readonly-tip">当前为管理员账户，无法在此页面修改信息。</div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="profileSubmit">保存修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../component/layui/layui.js"></script>
<script src="../../component/pear/pear.js"></script>
<script>
    layui.use(['form','layer','jquery'], function(){
        var form = layui.form;
        var layer = layui.layer;
        var $ = layui.jquery;
        var userType = "guest";

        function loadProfile() {
            $.get('/api/profile/me', function(res){
                if(res.code === 0 && res.data){
                    userType = res.data.userType;
                    form.val('profileForm', {
                        'sNo': res.data.sNo || '管理员',
                        'name': res.data.name || '',
                        'sex': res.data.sex || '1',
                        'age': res.data.age || ''
                    });

                    if(userType === 'admin'){
                        $('#adminTips').removeClass('layui-hide');
                        $('.layui-form button[lay-filter="profileSubmit"]').addClass('layui-btn-disabled').attr('disabled', true);
                        $('input, select').attr('disabled', true);
                        form.render();
                    }
                }else{
                    layer.msg(res.msg || '获取资料失败');
                }
            });
        }

        form.verify({
            confirmPwd: function(value){
                var pwd = $('input[name="password"]').val();
                if(pwd && value !== pwd){
                    return '两次输入的密码不一致';
                }
            }
        });

        form.on('submit(profileSubmit)', function(data){
            if(userType !== 'student'){
                layer.msg('当前账户无法修改资料');
                return false;
            }
            if(data.field.password !== data.field.passwordConfirm){
                layer.msg('两次输入的密码不一致');
                return false;
            }

            var payload = {
                name: data.field.name,
                sex: data.field.sex,
                age: data.field.age,
                password: data.field.password
            };

            $.ajax({
                url: '/api/profile/update',
                method: 'PUT',
                data: JSON.stringify(payload),
                contentType: 'application/json',
                success: function(res){
                    if(res.code === 0){
                        layer.msg('保存成功');
                        $('input[name="password"], input[name="passwordConfirm"]').val('');
                    }else{
                        layer.msg(res.msg || '保存失败');
                    }
                },
                error: function(){
                    layer.msg('服务器繁忙，请稍后再试');
                }
            });
            return false;
        });

        loadProfile();
    });
</script>
</body>
</html>
